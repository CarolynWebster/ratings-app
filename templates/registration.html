{% extends 'base.html' %}
{% block content %}
    <form action"/register" method="POST">
        <Label>Email: </Label><input type="text" name="email" placeholder="email" required>
        <Label>Password: </Label><input type="password" name="password" placeholder="password" required>
        <Label>Age: </Lable><input type="number" name="age" min="1" max="115"/>

        <input type='submit' value="Register">
{% endblock %}
